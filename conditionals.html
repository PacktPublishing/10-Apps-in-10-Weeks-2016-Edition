        <title>Conditionals in Javascript</title>
    <script>
       window.onload = function()
       {
          var sideALength = 27;
          var sideBLength = 14.5;

          var diff = sideALength - sideBLength;
          var average = totalLength / 2;

          out += "<br/>Area: " + area;
          out += "<br/>Difference: " + diff;
